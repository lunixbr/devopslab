# Linguagem Utilizada para Desenvolver a Aplicação                                                                                                                                                       
language: python 
os: 
  - linux
dist: xenial
deploy: api
# Versão python para aplicação suporta.
python:
  - "3.7.9"
jobs:
  include:
    - stage: Testing
      name: "Unity Testing"
      # Instalação de Módulos que são necessários para a Aplicação.                                                                                                                                            
      install:                                                                                                                                                                                                 
      - pip install flask flask-wtf coverage
      #script:
      #  - python -m unittest -v test || travis_terminate 1;
      #  - sonar-scanner || travis_terminate 1;  
      #
      # Defini o script de Teste que deve rodar toda vez que o código for alterado.   
      script:                                                                                                                                           
        - coverage run test.py || travis_terminate 1;
        - coverage report app.py || travis_terminate 1;
        - coverage xml app.py || travis_terminate 1;
      workspaces:
        create:
          name: coverage
          paths:
            - coverage.xml
#
      #Add Integração Sonar
    - stage: Quality
      name: "Quality Security"
      addons:
        sonarcloud:
          organization: lunixbr
          token: $SONAR_TOKEN
      script:
        - sonar-scanner || travis_terminate 1;
      workspaces:
        use: coverage
#
    - stage: Deployment-STG
      script: skip      
      # Definir o Deploy no Heroku
      deploy:
        provider: heroku
        api_key: $HEROKU_API_KEY
        edge: true 
        app: devopslab-stg-luizpaulo
        on:
        branch: main
    - stage: Deployment-STG-Testing
      script:
        - curl https://devopslab-stg-luizpaulo.herokuapp.com/ | grep Pipeline || travis_terminate 1;
#
    - stage: Deployment-PRD
      script: skip      
      # Definir o Deploy no Heroku
      deploy:
        provider: heroku
        api_key: $HEROKU_API_KEY
        edge: true 
        app: devopslab-luizpaulo
        on:
        branch: main
    - stage: Deployment-Testing
      script:
        - curl https://devopslab-luizpaulo.herokuapp.com/ | grep Pipeline || travis_terminate 1;
